<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Image centrée avec texte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="container">
    <h1>PUZZLE</h1>

    <div class="image-wrapper">
      <img src="site.png" class="site" />

      <!-- Carrés superposés -->
      <div class="carre" style="top: 50px; left: 350px; width: 410px; height: 300px;"></div>
      <div class="carre" style="top: 50px; left: 50px; width: 300px; height: 200px;"></div>
      <div class="carre" style="top: 252px; left: 200px; width: 150px; height: 98px;"></div>
      <div class="carre" style="top: 462px; left: 50px; width: 500px; height: 300px;"></div>
      <div class="carre" style="top: 352px; left: 50px; width: 400px; height: 107px;"></div>
      <div class="carre" style="top: 352px; left: 453px; width: 307px; height: 107px;"></div>
      <div class="carre" style="top: 462px; left: 552px; width: 208px; height: 300px;"></div>
    </div>
  </div>

  <!-- Message final -->
  <div id="message" style="display: none; text-align: center; margin-top: 10rem;">
    <h1 style="color: rgb(255, 255, 255); font-size: 2rem;">YT : flop day</h1>
  </div>

  <script>
  const carres = document.querySelectorAll('.carre');
  const container = document.getElementById('container');
  const message = document.getElementById('message');

  let count = carres.length;

  carres.forEach(carre => {
    carre.addEventListener('click', () => {
      carre.style.display = 'none';
      count--;

      if (count === 0) {
        // Attendre 5 secondes avant de changer l’affichage
        setTimeout(() => {
          container.style.display = 'none';
          message.style.display = 'block';
        }, 3000); // 5000 millisecondes = 5 secondes
      }
    });
  });
</script>

</body>
</html>
